<section class="salary-container">
    <div class="yearly_section">
        <overall_salary [data]="data">
            <div class="salaryConsolidated">
                <h1 class="values">Total Earned : {{total}}</h1>
                <h1 class="values">Total Savings : {{savingsTotal}}</h1>
                <h1 class="values">Savings% : {{savingsPercentage}}</h1>
                <h1 class="values">No Of Months : {{count}}</h1>
                <h1 class="values">Average : {{average}}</h1>
                <h1 class="values">Highest : {{maxSalary}}</h1> 
                <h1 class="values">Lowest : {{minSalary}}</h1>
            </div>
        </overall_salary>
        <salary-yearly *ngFor="let yearlyData of data.data" [yearlyData]="yearlyData" ></salary-yearly>
    </div>
</section>
