<section class="networth-container">
    <div class="top_section">
        <overall_networth [data]="data">
            <div class="networthConsolidated">
                <h1 class="values">Total Networth : {{ currentNetworth }}</h1> 
                <h1 class="values">Annual Expense : {{ currentYearExpense }}</h1>
                <h1 class="values">Times Annual Expense : {{ timesAnnualExpense }}</h1>
            </div>
        </overall_networth>
        <yearly_networth *ngFor="let yearlyData of data.data" [lastEntryInNetworth]="yearlyData" ></yearly_networth>
    </div>

</section>
